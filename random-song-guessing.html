<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #song-info {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #audio-player {
      margin-top: 20px;
    }
  </style>
  <title>Guess the Song</title>
</head>

<body>
  <div class="container">
    <h1>Guess the Song</h1>
    <div id="song-info">
      <!-- Song information will be displayed here -->
    </div>
    <input type="text" id="user-guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <div id="audio-player">
      <!-- Audio player for the song preview will be displayed here -->
    </div>
  </div>
  <script>
    // Function to fetch and display a random song
    async function getRandomSong() {
      try {
        // Replace %7Bid%7D in the URL with a random track ID
        const url = "https://deezerdevs-deezer.p.rapidapi.com/chart/0/tracks";

        // Make the API request
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '57c85ed06fmsh39d26ca54fd5307p130ecejsn6bd33960a5cb',
            'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
          }
        });

        // Parse the JSON response
        const result = await response.json();

        // Get a random track from the list
        const randomTrack = result.data[Math.floor(Math.random() * result.data.length)];

        // Display relevant information for the user to guess
        document.getElementById('song-info').innerHTML = `
          <p>Title: ${randomTrack.title}</p>
          <p>Artist: ${randomTrack.artist.name}</p>
          <p>Album: ${randomTrack.album.title}</p>
        `;

        // Display an audio player for the song preview
        document.getElementById('audio-player').innerHTML = `
          <audio controls crossorigin="anonymous">
            <source src="${randomTrack.preview}" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        `;
      } catch (error) {
        console.error(error);
      }
    }

    // Function to check the user's guess
    function checkGuess() {
      const userGuess = document.getElementById('user-guess').value.toLowerCase();
      // Assume that the correct answer is the title of the song
      const correctAnswer = document.getElementById('song-info').querySelector('p:nth-child(1)').innerText.slice(7).toLowerCase();

      if (userGuess === correctAnswer) {
        alert('Congratulations! You guessed the correct song!');
      } else {
        alert(`Sorry, your guess is incorrect. The correct answer is: ${correctAnswer}`);
      }

      // Call the function again to fetch and display a new random song
      getRandomSong();
    }

    // Call the function to fetch and display a random song when the page loads
    getRandomSong();
  </script>
</body>

</html>
