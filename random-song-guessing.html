<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Preview</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          text-align: center;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 10px;
          margin-bottom: 20px;
      }

      #result {
          margin-top: 20px;
      }

      .options {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
      }

      .option-button {
          padding: 10px;
          cursor: pointer;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          margin: 5px;
      }

      #retryButton,
      #backButton {
          margin-top: 20px;
          padding: 10px;
          cursor: pointer;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
      }

      audio {
          width: 100%;
          max-width: 300px;
          margin: 20px 0;
      }

      button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
      }
  </style>
</head>

<body>
    <h1>Random Song Preview</h1>
    <p>Points: <span id="points">30</span></p>
    <button id="getRandomSongBtn" onclick="getRandomSong()">Get Random Song</button>
    <button id="skipSongBtn" onclick="skipSong()">Skip</button>
    <div id="result"></div>
    <div class="options" id="options"></div>
    <button id="retryButton" onclick="retryGame()">Retry</button>
    <button id="backButton" onclick="goBack()">Back</button>

    <script>
        let fetchingSong = false;
        let audioPlayer;
        let currentTrackId;
        let points = 30; // Initialize with 30 points
        let timer;
        let startTime; // Variable to store the start time when displaying options
        let desiredBackURL = "guess-the-artist's-song.html"; // Set the desired local file to go back to

        const getRandomTrackId = async () => {
            const playlistUrl = 'https://deezerdevs-deezer.p.rapidapi.com/playlist/2249258602'; // Example playlist
            const playlistOptions = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '57c85ed06fmsh39d26ca54fd5307p130ecejsn6bd33960a5cb',
                    'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(playlistUrl, playlistOptions);
                const playlistData = await response.json();
                const currentTrackIndex = playlistData.tracks.data.findIndex(track => track.id.toString() === currentTrackId);
                const trackNames = playlistData.tracks.data
                    .filter((_, index) => index !== currentTrackIndex) // Exclude the current track
                    .map(track => track.title);

                const randomIndex = Math.floor(Math.random() * trackNames.length);
                return trackNames[randomIndex];
            } catch (error) {
                console.error(error);
                throw error;
            }
        };

        const getTrackDetails = async (trackName) => {
            const trackUrl = `https://deezerdevs-deezer.p.rapidapi.com/search?q=${encodeURIComponent(trackName)}`;
            const trackOptions = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '57c85ed06fmsh39d26ca54fd5307p130ecejsn6bd33960a5cb',
                    'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(trackUrl, trackOptions);
                const result = await response.json();
                if (result.data && result.data.length > 0) {
                    return {
                        title: result.data[0].title,
                        preview: result.data[0].preview
                    };
                } else {
                    // If no matching track found, recursively call to get another random song
                    return getTrackDetails(await getRandomTrackId());
                }
            } catch (error) {
                console.error(error);
                throw error;
            }
        };

        const displayResult = async (title, preview) => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Song Title: ${title}</h2>
                <audio controls autoplay crossorigin="anonymous" controlsList="nodownload" id="audioPlayer">
                    <source src="${preview}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            `;

            const optionsDiv = document.getElementById('options');
            const wrongOptions = await generateWrongOptions();
            const allOptions = shuffleArray([...wrongOptions, title]);
            optionsDiv.innerHTML = allOptions.map(option => `
                <button class="option-button" onclick="checkAnswer('${encodeURIComponent(option)}', '${encodeURIComponent(title)}')" ${points <= 0 ? 'disabled' : ''}>${option}</button>
            `).join('');

            audioPlayer = document.getElementById('audioPlayer');
            startTimer();
            startTime = new Date(); // Record the start time when displaying options

            // Pause audio and lock buttons if points are zero
            if (points <= 0) {
                audioPlayer.pause();
                document.getElementById('getRandomSongBtn').disabled = true;
                document.getElementById('skipSongBtn').disabled = true;
                document.querySelectorAll('.option-button').forEach(button => button.disabled = true);
            }
        };

        const getRandomSong = async () => {
            if (!fetchingSong && points > 0) {
                fetchingSong = true;
                try {
                    resetTimer();
                    const trackName = await getRandomTrackId();
                    const { title, preview } = await getTrackDetails(trackName);
                    console.log('Fetched Song:', JSON.stringify(title)); // Log the fetched song title

                    displayResult(title, preview);
                } catch (error) {
                    console.error(error);
                } finally {
                    fetchingSong = false;
                }
            }
        };

        const skipSong = () => {
            if (points > 0) {
                resetTimer();
                getRandomSong();
            }
        };

        const retryGame = () => {
            // Reset points to 30, enable options, hide retry button, and get a new random song
            points = 30;
            document.getElementById('points').textContent = points;
            document.querySelectorAll('.option-button').forEach(button => button.disabled = false);
            document.getElementById('retryButton').style.display = 'none';
            document.getElementById('getRandomSongBtn').disabled = false;
            document.getElementById('skipSongBtn').disabled = false;
            getRandomSong();
        };

        const generateWrongOptions = async () => {
            const wrongOptions = [];
            for (let i = 0; i < 2; i++) {
                const wrongTrackName = await getRandomTrackId();
                wrongOptions.push(wrongTrackName);
            }
            return wrongOptions;
        };

        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        const checkAnswer = async (selectedOption, correctAnswer) => {
            const resultDiv = document.getElementById('result');
            const pointsSpan = document.getElementById('points');
            const sanitizedSelectedOption = encodeURIComponent(selectedOption);
            const sanitizedCorrectAnswer = encodeURIComponent(correctAnswer);

            const endTime = new Date(); // Record the end time when the user makes a selection
            const timeDifferenceInSeconds = Math.floor((endTime - startTime) / 1000);

            if (sanitizedSelectedOption === sanitizedCorrectAnswer) {
                points += 30; // Add 30 points for correct answer
                resultDiv.innerHTML += `<p style="color: green;">Correct! Earned 30 points.</p>`;
            } else {
                // Subtract the time taken from the points for wrong answers
                points = Math.max(0, points - timeDifferenceInSeconds);
                resultDiv.innerHTML += `<p style="color: red;">Wrong! Deducted ${timeDifferenceInSeconds} points.</p>`;
            }

            pointsSpan.textContent = points;

            if (points <= 0) {
                // Game over when points reach 0 or below
                resultDiv.innerHTML += '<p style="color: red;">Uh oh, you have no more points. Game over!</p>';
                audioPlayer.pause();
                document.getElementById('getRandomSongBtn').disabled = true;
                document.getElementById('skipSongBtn').disabled = true;
                document.querySelectorAll('.option-button').forEach(button => button.disabled = true);
                document.getElementById('retryButton').style.display = 'block';
                resetTimer();
                // You can add additional logic or display a modal to restart the game if desired
            } else {
                // Proceed to the next song
                getRandomSong();
            }
        };

        const startTimer = () => {
            timer = setInterval(() => {
                if (points > 0) {
                    points--;
                    document.getElementById('points').textContent = points;
                }
            }, 1000);
        };

        const resetTimer = () => {
            clearInterval(timer);
        };

        const goBack = () => {
            // Navigate back to the desired local file
            window.location.href = desiredBackURL;
        };
    </script>
</body>

</html>
