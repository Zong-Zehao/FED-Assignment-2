<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Guessing Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Spline background using iframe -->
    <iframe id="splineBackground" src='https://my.spline.design/sunriseamount-0ec0c2ef85e7966d4a318c44cdea8b78/' frameborder='0' width='100%' height='100%' style="position: fixed; top: 0; left: 0; z-index: 0;"></iframe>

    <!-- Content -->
    <div class="content">
        <h1 style="font-size: 100px;">Guess The Song.io</h1>
    </div>

    <div class="card-group">
        <div class="card" style="border-radius: 10%;">
            <div class="card-body">
                <a href="./html/listOfRandom.html">
                    <dotlottie-player src="https://lottie.host/b17c7d1f-82d9-4641-9f6f-20e47ff1d627/dl718P8M4l.json" background="transparent" speed="1" style="width: 100%; height: 190px;" loop autoplay></dotlottie-player>
                </a>
                <h5 class="card-title">Random Songs</h5>
                <p class="card-text">Choose a random playlist and begin guessing! Yayyy!</p>
            </div>
        </div>
        <div class="card" style="border-radius: 10%;">
            <div class="card-body">
                <a href="./html/listOfGenre.html">
                    <dotlottie-player src="https://lottie.host/bb89bcdc-5729-4680-b5ea-1216dd4ff406/PyzRB21FMG.json" background="transparent" speed="1" style="width: 100%; height: 190px;" loop autoplay></dotlottie-player>
                </a>
                <h5 class="card-title">Genre Gambit</h5>
                <p class="card-text">Choose a genre and pick a playlist. Woooo!</p>
            </div>
        </div>
        <div class="card" style="border-radius: 10%;">
            <div class="card-body">
                <a href="./html/listOfArtists.html">
                    <dotlottie-player src="https://lottie.host/c018227b-d878-4750-b8ff-e6779a25be9d/SptwZlrV1u.json" background="transparent" speed="1" style="width: 100%; height: 190px;" loop autoplay></dotlottie-player>
                </a>
                <h5 class="card-title">How well do you know your artist's song?</h5>
                <p class="card-text">Choose an artist from a wide variety of choices and guess their song!</p>
            </div>
        </div>
    </div>

</body>
</html>
