    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!--nav bar start-->
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" >Guess The Song.io</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Guess The Song.io</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Game Modes
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="./listOfRandom.html">Random Songs</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="./listOfGenre.html">Genre Gambit</a></li>
                                    <li>
                                        <hr class="dropdown-divider">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!--nav bar end-->

    <div class="content">
        <h1>EDM Playlist 5</h1>
        <dotlottie-player src="https://lottie.host/cc1bd6c3-9ae9-4f6d-8329-cef6cd6438fe/w5qswPI4pD.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        <p>Goal: <span id="goal">Hit 200 points to win</span> (If options cannot be clicked, just skip)</p>
        <p>Points: <span id="points">30</span></p>
        <p>Time: <span id="timer">30 Sec</span></p>
        <button id="getRandomSongBtn" onclick="getRandomSong()">Start</button>
        <button id="skipSongBtn" onclick="skipSong()">Skip</button>
        <div id="result"></div>
        <div class="options" id="options"></div>
        <button id="retryButton" onclick="retryGame()" style="display: none;">Retry</button>
        <a href="./listOfEDMPlaylist.html">
            <button id="backButton">Back</button>
        </a>
    </div>  

    <script src="../javaScript/edm5.js"></script>
